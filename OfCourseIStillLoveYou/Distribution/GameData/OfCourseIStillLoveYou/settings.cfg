// OfCourseIStillLoveYou - Spacecraft Camera Streaming System
// Configuration file - modify these values to adjust camera behavior.

Settings
{
  // --- Network ---
  // Address of the relay server. Use 'localhost' for local, or a LAN IP for remote.
  EndPoint = localhost
  Port = 5077

  // --- Image Quality ---
  // Resolution of each camera stream (pixels). Higher = more bandwidth.
  Width = 768
  Height = 768

  // --- Camera Optics ---
  // Field of view in degrees. 120 = wide-angle hull camera (typical for spacecraft).
  CameraFov = 120

  // --- Streaming ---
  // Automatically start streaming all cameras as soon as the flight scene loads.
  // Set to False to require manual activation via the toolbar panel.
  AutoStartStreaming = True
}
